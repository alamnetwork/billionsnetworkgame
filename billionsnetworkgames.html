<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human vs Bots Survival</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 20, 220, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 50%);
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5),
                        0 0 40px rgba(0, 255, 255, 0.3),
                        inset 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        canvas {
            display: block;
            background: #0a0a14;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        .game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            font-size: 18px;
            z-index: 10;
            text-align: left;
            font-family: 'Courier New', monospace;
        }
        
        .game-ui div {
            margin: 5px 0;
            letter-spacing: 2px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid #ff0066;
            border-radius: 10px;
            text-align: center;
            color: #ff0066;
            text-shadow: 0 0 10px #ff0066;
            display: none;
            z-index: 20;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.5);
        }
        
        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }
        
        .game-over p {
            font-size: 20px;
            margin: 10px 0;
        }
        
        .restart-btn {
            background: #00ffff;
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        
        .restart-btn:hover {
            background: #ffffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 1);
            transform: scale(1.05);
        }
        
        .network-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            font-size: 14px;
            letter-spacing: 3px;
            z-index: 10;
        }
        
        .cooldown-indicator {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ffaa00;
            text-shadow: 0 0 10px #ffaa00;
            font-size: 16px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div class="game-ui">
            <div>HP: <span id="health">100</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        <div class="network-text">Billions Network Game by Alam Network</div>
        <div class="cooldown-indicator" id="cooldownText">Super OG Scouter: READY</div>
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="finalHighScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">RESTART</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.9;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        document.getElementById('highScore').textContent = highScore;
        
        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            speed: 5,
            hp: 100,
            color: '#00aaff',
            glowColor: '#00ffff'
        };

        // =========================================================================
        // START: PERUBAHAN UNTUK LOGO BILLIONS NETWORK
        // =========================================================================
        
        const playerImage = new Image();
        // GANTI 'nama_file_logo_anda.png' DENGAN NAMA FILE LOGO ANDA YANG SEBENARNYA!
        playerImage.src = 'billionslogo.png'; 
        let imageLoaded = false;

        playerImage.onload = () => {
            imageLoaded = true;
        };

        playerImage.onerror = () => {
            console.error("Error loading Billions Network logo image! Using default circle.");
        };

        // =========================================================================
        // END: PERUBAHAN UNTUK LOGO BILLIONS NETWORK
        // =========================================================================
        
        // Input handling
        const keys = {};
        const mouse = { x: 0, y: 0 };
        let leftMouseDown = false;
        
        // Projectiles
        const projectiles = [];
        const projectileSpeed = 10;
        const projectileSize = 6;
        
        // Enemies
        const enemies = [];
        let enemySpeed = 1;
        let enemySpawnTimer = 0;
        const enemySpawnRate = 60; // frames between spawns
        
        // Particles
        const particles = [];
        
        // Super ability
        let superAbilityCooldown = 0;
        const superAbilityCooldownMax = 600; // 10 seconds at 60fps
        let superAbilityReady = true;
        
        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ') {
                e.preventDefault();
                activateSuperAbility();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                leftMouseDown = true;
            }
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (e.button === 0) {
                leftMouseDown = false;
            }
        });
        
        // Game functions
        function updatePlayer() {
            // Movement
            if (keys['w'] || keys['arrowup']) player.y -= player.speed;
            if (keys['s'] || keys['arrowdown']) player.y += player.speed;
            if (keys['a'] || keys['arrowleft']) player.x -= player.speed;
            if (keys['d'] || keys['arrowright']) player.x += player.speed;
            
            // Keep player in bounds
            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
        }
        
        function shoot() {
            // Jeda 5 frame untuk rate of fire yang lebih lambat agar tidak terlalu cepat
            // Gunakan variabel atau properti pemain untuk mengatur delay, 
            // tapi saat ini saya akan menembak setiap frame mouse down:
            if (leftMouseDown) {
                const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
                projectiles.push({
                    x: player.x,
                    y: player.y,
                    vx: Math.cos(angle) * projectileSpeed,
                    vy: Math.sin(angle) * projectileSpeed,
                    size: projectileSize,
                    color: '#ffff00',
                    glowColor: '#ffff00'
                });
            }
        }
        
        function updateProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const proj = projectiles[i];
                proj.x += proj.vx;
                proj.y += proj.vy;
                
                // Remove projectiles that are off screen
                if (proj.x < 0 || proj.x > canvas.width || 
                    proj.y < 0 || proj.y > canvas.height) {
                    projectiles.splice(i, 1);
                }
            }
        }
        
        function spawnEnemy() {
            enemySpawnTimer++;
            if (enemySpawnTimer >= enemySpawnRate) {
                enemySpawnTimer = 0;
                
                // Spawn from random edge
                let x, y;
                const side = Math.floor(Math.random() * 4);
                
                switch(side) {
                    case 0: // top
                        x = Math.random() * canvas.width;
                        y = -20;
                        break;
                    case 1: // right
                        x = canvas.width + 20;
                        y = Math.random() * canvas.height;
                        break;
                    case 2: // bottom
                        x = Math.random() * canvas.width;
                        y = canvas.height + 20;
                        break;
                    case 3: // left
                        x = -20;
                        y = Math.random() * canvas.height;
                        break;
                }
                
                enemies.push({
                    x: x,
                    y: y,
                    size: 15,
                    speed: enemySpeed,
                    color: '#ff3333',
                    glowColor: '#ff0066',
                    hp: 10
                });
            }
        }
        
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Move towards player
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 0) {
                    enemy.x += (dx / dist) * enemy.speed;
                    enemy.y += (dy / dist) * enemy.speed;
                }
                
                // Check collision with player
                if (dist < player.size + enemy.size) {
                    player.hp -= 10;
                    document.getElementById('health').textContent = player.hp;
                    enemies.splice(i, 1);
                    
                    // Create damage particles
                    createParticles(enemy.x, enemy.y, '#ff0000', 10);
                    
                    if (player.hp <= 0) {
                        gameOver();
                    }
                }
            }
            
            // Increase enemy speed over time
            enemySpeed = 1 + (score / 100) * 0.5;
        }
        
        function checkCollisions() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const proj = projectiles[i];
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const dx = proj.x - enemy.x;
                    const dy = proj.y - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < proj.size + enemy.size) {
                        enemy.hp -= 10;
                        
                        if (enemy.hp <= 0) {
                            enemies.splice(j, 1);
                            score += 10;
                            document.getElementById('score').textContent = score;
                            
                            // Create explosion particles
                            createParticles(enemy.x, enemy.y, enemy.glowColor, 20);
                        }
                        
                        projectiles.splice(i, 1);
                        break;
                    }
                }
            }
        }
        
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = Math.random() * 3 + 1;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: Math.random() * 3 + 1,
                    color: color,
                    life: 30,
                    maxLife: 30
                });
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function activateSuperAbility() {
            if (superAbilityReady) {
                superAbilityReady = false;
                superAbilityCooldown = superAbilityCooldownMax;
                
                // Clear all enemies
                const enemyCount = enemies.length;
                enemies.length = 0;
                
                // Add score for each enemy destroyed
                score += enemyCount * 5;
                document.getElementById('score').textContent = score;
                
                // Create big explosion effect
                createParticles(player.x, player.y, '#ffaa00', 50);
                
                // Update cooldown text
                document.getElementById('cooldownText').textContent = 'Super OG Scouter: COOLDOWN';
            }
        }
        
        function updateSuperAbility() {
            if (superAbilityCooldown > 0) {
                superAbilityCooldown--;
                if (superAbilityCooldown === 0) {
                    superAbilityReady = true;
                    document.getElementById('cooldownText').textContent = 'Super OG Scouter: READY';
                } else {
                    const remainingSeconds = Math.ceil(superAbilityCooldown / 60);
                    document.getElementById('cooldownText').textContent = `Super OG Scouter: ${remainingSeconds}s`;
                }
            }
        }
        
        function drawGlowingRect(x, y, size, color, glowColor) {
            ctx.shadowBlur = 20;
            ctx.shadowColor = glowColor;
            ctx.fillStyle = color;
            ctx.fillRect(x - size, y - size, size * 2, size * 2);
            ctx.shadowBlur = 0;
        }
        
        function drawGlowingCircle(x, y, size, color, glowColor) {
            ctx.shadowBlur = 20;
            ctx.shadowColor = glowColor;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        function render() {
            // Clear canvas
            ctx.fillStyle = 'rgba(10, 10, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw particles
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.globalAlpha = alpha;
                drawGlowingCircle(particle.x, particle.y, particle.size, particle.color, particle.color);
                ctx.globalAlpha = 1;
            });
            
            // Draw projectiles
            projectiles.forEach(proj => {
                drawGlowingCircle(proj.x, proj.y, proj.size, proj.color, proj.glowColor);
            });
            
            // =========================================================================
            // START: KODE UNTUK MENGGAMBAR MUSUH + TEKS
            // =========================================================================
            enemies.forEach(enemy => {
                // Gambar persegi/kotak musuh
                drawGlowingRect(enemy.x, enemy.y, enemy.size, enemy.color, enemy.glowColor);
                
                // Teks Musuh (Malicious Bot)
                ctx.textAlign = 'center';
                // Warna Teks Putih/Merah Muda
                ctx.fillStyle = '#ff99aa'; 
                ctx.font = `bold 10px 'Courier New', monospace`;
                
                // Teks tepat di atas musuh (musuh.y - musuh.ukuran - jarak)
                ctx.fillText('Malicious Bot', enemy.x, enemy.y - enemy.size - 5);
            });
            // =========================================================================
            // END: KODE UNTUK MENGGAMBAR MUSUH + TEKS
            // =========================================================================
            
            // =========================================================================
            // START: DRAW PLAYER (MENGGUNAKAN LOGO/GAMBAR)
            // =========================================================================
            if (imageLoaded) {
                // 1. Gambar Logo (Image)
                const size = player.size * 2.5; // Ukuran logo. Sesuaikan 2.5 jika terlalu besar/kecil.
                
                // Terapkan efek glow di sekitar gambar
                ctx.shadowBlur = 20;
                ctx.shadowColor = player.glowColor;
                
                // Menggambar gambar di posisi player.x, player.y
                ctx.drawImage(
                    playerImage, 
                    player.x - size / 2, 
                    player.y - size / 2, 
                    size, 
                    size
                );
                
                // Matikan shadow agar tidak memengaruhi elemen lain
                ctx.shadowBlur = 0;
                
                // 2. Teks Nama Pemain (Real Human)
                ctx.textAlign = 'center';
                ctx.fillStyle = player.color; // Warna teks default
                ctx.font = `bold 12px 'Courier New', monospace`;
                
                // Teks tepat di bawah logo, 10 piksel di bawah batas bawah logo
                ctx.fillText('Real Human', player.x, player.y + size / 2 + 10);
                
            } else {
                // Fallback: Gambar lingkaran default jika gambar logo gagal dimuat
                drawGlowingCircle(player.x, player.y, player.size, player.color, player.glowColor);
            }
            // =========================================================================
            // END: DRAW PLAYER
            // =========================================================================
            
            // Draw aim line
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            updatePlayer();
            shoot();
            updateProjectiles();
            spawnEnemy();
            updateEnemies();
            checkCollisions();
            updateParticles();
            updateSuperAbility();
            render();
            
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOver').style.display = 'block';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }
        
        function restartGame() {
            // Reset game state
            gameRunning = true;
            score = 0;
            player.hp = 100;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            enemies.length = 0;
            projectiles.length = 0;
            particles.length = 0;
            enemySpeed = 1;
            enemySpawnTimer = 0;
            superAbilityCooldown = 0;
            superAbilityReady = true;
            
            // Update UI
            document.getElementById('health').textContent = player.hp;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('cooldownText').textContent = 'Super OG Scouter: READY';
            
            // Start game loop
            gameLoop();
        }
        
        // Start the game
        gameLoop();
    </script>
</body>
</html>
